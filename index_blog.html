<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->

        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">

                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                        <i class="fa fa-play-circle"></i> <span class="light">Cool</span> Blog

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading">Cool Blog</h1>
                        <p class="intro-text">A free blogspot for sharing your thoughts.
                            <br>Created by Samuel Tavares.</p>
                        <a href="#posts" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Section -->
    <section id="posts" class="container content-section text-center">
        <div class="row">
            <div id="post1" class="col-lg-8 col-lg-offset-2" background-color="white">

            </div>
        </div>
    </section>

    <!-- New Post Section -->
    <section id="newPost" class="content-section text-center">
        <div class="download-section">
            <div  class="container">
                <div id="newPostContainer" class="col-lg-8 col-lg-offset-2">
                    <h2>New Post</h2>
                    <p>Here you can create your next post.</p>
                    <form id="newPostForm">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" name = "title" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label for="content">Content:</label>
                            <textarea class="form-control" name= "content" rows="5" id="content"></textarea>
                        </div>
                    </form>
                    <a id = "submitForm"class="btn btn-default btn-lg">Share New Post</a>
                    <a class="btn btn-default btn-lg" href='#posts'>Go to Posts section</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Own posts -->
    <section id="ownPosts" class="container content-section text-center">
        <div class="row">
            <h2>Own Published Posts</h2>
            <div id="rowOwnPosts"class="col-lg-8 col-lg-offset-2">
            </div>
                <div class="col-lg-8 col-lg-offset-2">
                <ul class="list-inline banner-social-buttons">
                    <li>
                        <a href="#posts" class="btn btn-default btn-lg">Posts</a>
                    </li>
                    <li>
                        <a href="#newPost" class="btn btn-default btn-lg">New Posts</a>
                    </li>
                    <li>
                        <a id="logout"  class="btn btn-default btn-lg">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
